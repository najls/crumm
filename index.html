<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Card Randomizer Utility for Midgar Madness</title>

    <link rel="stylesheet" href="style.css">

    <!-- https://github.com/mebjas/html5-qrcode/ -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js" integrity="sha384-c9d8RFSL+u3exBOJ4Yp3HUJXS4znl9f+z66d1y54ig+ea249SpqR+w1wyvXz/lk+" crossorigin="anonymous"></script>
</head>
<body>
    <div id="toolbarFix"></div>
    <main>
        <div class="display-none" id="reader"></div>
        <div id="card">
            <div id="notice" data-warning="This action will erase all game data. Continue?">
                <p>This website saves game data to your local storage. By continuing to use this website, you consent to data being stored on your device.</p>
                <div class="button-group">
                    <button class="red" id="consent" type="button">OK</button>
                    <button class="yellow display-none" id="cancel" type="button">Cancel</button>
                </div>
            </div>
            <h1 class="display-none" id="title"></h1>
            <div id="content">
                <p id="question">All right, everyone, let's mosey.</p>
                <ul id="alternatives"></ul>
            </div>
        </div>
        <div class="button-group">
            <button class="red" id="reset" type="button" aria-label="Erase game data">
                <img src="fontawesome/rotate-right-solid.svg" alt="">
            </button>
            <button class="yellow" id="order" type="button" aria-label="Order by ascending" data-ascn="Order by ascending" data-desc="Order by descending" data-rand="Random order">
                <img src="fontawesome/shuffle-solid.svg" alt="">
                <img class="display-none" src="fontawesome/up-long-solid.svg" alt="">
                <img class="display-none" src="fontawesome/down-long-solid.svg" alt="">
            </button>
            <button class="yellow" id="reveal" type="button" aria-label="Reveal answer" disabled>
                <img src="fontawesome/eye-solid.svg" alt="">
            </button>
        </div>
        <div class="button-group">
            <button class="green" id="renderReader" type="button" aria-label="Read new card" data-open="Read new card" data-close="Close reader">
                <img src="fontawesome/camera-solid.svg" alt="">
            </button>
        </div>
    </main>
    <script src="crumm.js"></script>
</body>
</html>
