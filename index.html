<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TP</title>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        #reader {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <p>Test 1</p>
    <h2>Reader result</h2>
    <p id="dText">None</p>
    <p id="dFail">---</p>
    <button id="renderReader">Scan code</button>
    <div id="reader"></div>
    <script>
        // https://github.com/mebjas/html5-qrcode/
        var config = {
            fps: 10,
            qrbox: {width: 250, height: 250},
            rememberLastUsedCamera: true,
            supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
        };

        var html5QrcodeScanner = undefined;
        var readerContainer = document.getElementById('reader');

        document.getElementById('renderReader').addEventListener('click', async function() {
            readerContainer.toggleAttribute('data-active');

            if (reader.hasAttribute('data-active')) {
                html5QrcodeScanner = new Html5QrcodeScanner("reader", config, false);
                html5QrcodeScanner.render(onScanSuccess, onScanFailure);
            }
            else {
                clearReader();
            }
        });

        function onScanSuccess(decodedText, decodedResult) {
            readerContainer.removeAttribute('data-active');
            document.getElementById('dText').innerText = decodedText;
            clearReader();
        }

        function onScanFailure(error) {
            // handle scan failure, usually better to ignore and keep scanning.
        }

        function clearReader() {
            html5QrcodeScanner.clear();
            readerContainer.removeAttribute('style');
        }
    </script>
</body>
</html>
